<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="/frontend/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="relative text-[#3929ff] text-sm sm:text-base m-[20px]">
    <main id="app" class="flex flex-col items-center justify-center h-full">
        <h2 class="pb-[4px]">AI IMAGE GENERATOR</h2>
        <div class="grid grid-cols-1 justify-center align-middle max-w-[700px]">
            <div
                class="card flex flex-col items-center justify-between p-4 blueShadow">
                <img id="image" class="mb-4" src="./img/image3.png" alt="Generated Image" />
                <div class="flex items-center justify-center py-3 gap-4 w-full h-fit">
                    <button id="random"
                        class="bg-[#3929ff] border-[2px]-[#3929ff] text-center text-white px-4 py-2 rounded-[10px] cursor-pointer">Random</button>
                    <input id="prompt-box" class="text-center w-full p-2 max-w-[500px] border-[2px] border-[#333] rounded-[10px]" type="text" 
                        placeholder="Enter a prompt..." > <!-- MAKE THIS GROW WITH THE PROMPTS-->
                    <button id="generate"
                        class="bg-[#3929ff] border-[2px]-[#3929ff] text-center text-white px-4 py-2 rounded-[10px] cursor-pointer">Generate</button>
                </div>
            </div>
    </main>
    <footer class="flex justify-center items-center py-5">
        <p>Made with ðŸ’›</p>
    </footer>

    <script src="/frontend/generate.js" type="module"></script>
</body>

</html>
